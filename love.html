<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>John ‚ù§Ô∏è Sandhya</title>
<style>
    * { margin:0; padding:0; box-sizing:border-box; }

    body {
        height:100vh;
        display:flex;
        justify-content:center;
        align-items:center;
        font-family:'Segoe UI', sans-serif;
        overflow:hidden;
        background: radial-gradient(circle at top, #ff9a9e, #fad0c4);
        position:relative;
    }

    .container {
        text-align:center;
        background: rgba(255,255,255,0.9);
        padding:50px;
        border-radius:20px;
        box-shadow:0 10px 30px rgba(0,0,0,0.3);
        z-index:2;
    }

    h1 {
        color:#d6336c;
        font-size:32px;
        margin-bottom:20px;
    }

    button {
        padding:12px 25px;
        font-size:18px;
        border:none;
        border-radius:30px;
        cursor:pointer;
        transition:0.3s;
        margin:10px;
    }

    #yesBtn {
        background:#ff4d6d;
        color:white;
    }

    #yesBtn:hover { transform:scale(1.1); }

    #noBtn {
        background:#6c757d;
        color:white;
        position:absolute;
    }

    #message {
        margin-top:20px;
        font-size:22px;
        color:#c9184a;
        display:none;
    }

    /* Floating hearts */
    .heart {
        position:absolute;
        color:red;
        font-size:20px;
        animation:floatUp 6s linear infinite;
        opacity:0.7;
    }

    @keyframes floatUp {
        0% { transform:translateY(100vh) scale(0.5); opacity:0; }
        50% { opacity:1; }
        100% { transform:translateY(-10vh) scale(1.2); opacity:0; }
    }

    canvas {
        position:absolute;
        top:0;
        left:0;
        z-index:1;
        pointer-events:none;
    }
</style>
</head>
<body>

<canvas id="fireworks"></canvas>

<div class="container">
    <h1>Sandhya ‚ù§Ô∏è<br><br>
    From the moment you came into my life,<br>
    everything became more beautiful.<br><br>
    Will you always be mine?</h1>

    <button id="yesBtn">Yes ‚ù§Ô∏è</button>
    <button id="noBtn">No üôà</button>

    <div id="message">
        Sandhya, you just made John the happiest man alive üíñ<br><br>
        I promise to love you, protect you,<br>
        annoy you a little,<br>
        and stand by you forever.<br><br>
        You are my always. üåπ
    </div>
</div>

<audio id="bgMusic" loop>
    <source src="/music.mp3" type="audio/mpeg">
</audio>


<script>
/* Fullscreen */
document.documentElement.requestFullscreen().catch(()=>{});

/* Background Music */
const music = document.getElementById("bgMusic");
window.addEventListener("click", () => {
    music.play().catch(()=>{});
}, { once:true });

/* No Button Escape */
const noBtn = document.getElementById("noBtn");
let moveLeft = true;

noBtn.style.top = "60%";
noBtn.style.left = "55%";

noBtn.addEventListener("mouseover", function() {
    noBtn.style.left = moveLeft ? "10%" : "80%";
    moveLeft = !moveLeft;
});

/* Yes Click */
const yesBtn = document.getElementById("yesBtn");
const message = document.getElementById("message");

yesBtn.addEventListener("click", function() {
    message.style.display = "block";
    yesBtn.style.display = "none";
    noBtn.style.display = "none";
    startFireworks();
});

/* Floating Hearts Generator */
function createHeart() {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.innerHTML = "‚ù§Ô∏è";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.fontSize = (Math.random() * 20 + 15) + "px";
    heart.style.animationDuration = (Math.random() * 3 + 3) + "s";
    document.body.appendChild(heart);

    setTimeout(() => heart.remove(), 6000);
}
setInterval(createHeart, 300);

/* Fireworks */
const canvas = document.getElementById("fireworks");
const ctx = canvas.getContext("2d");
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

let particles = [];

function startFireworks() {
    setInterval(() => {
        for(let i=0;i<100;i++){
            particles.push({
                x:canvas.width/2,
                y:canvas.height/2,
                angle:Math.random()*2*Math.PI,
                speed:Math.random()*5+2,
                radius:2
            });
        }
    }, 500);
}

function animate() {
    ctx.clearRect(0,0,canvas.width,canvas.height);
    particles.forEach((p,index)=>{
        p.x += Math.cos(p.angle)*p.speed;
        p.y += Math.sin(p.angle)*p.speed;
        p.speed *= 0.95;
        ctx.beginPath();
        ctx.arc(p.x,p.y,p.radius,0,Math.PI*2);
        ctx.fillStyle = "gold";
        ctx.fill();
        if(p.speed<0.5) particles.splice(index,1);
    });
    requestAnimationFrame(animate);
}
animate();

window.addEventListener("resize",()=>{
    canvas.width=window.innerWidth;
    canvas.height=window.innerHeight;
});
</script>

</body>
</html>
